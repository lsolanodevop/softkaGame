<div class="box_principal">
    <form class="fbox">
        <img src="https://www.computerhope.com/jargon/s/settings-generic-gear.jpg" alt="" id="confimg">

        <label for="Categoria">Categoria</label><br>
        <input type="text" id="Categoria" placeholder="Ej: Curiosidades" required><br>

        <label for="Descripcion">Descripcion</label><br>
        <input type="text" id="Descripcion" placeholder="Â¿Cuantos dias tiene la semana?"><br>

        <label for="resp1">Respuesta 1</label><br>

        <label for="resp2">Respuesta 2</label><br>
        <input type="text" id="resp2" placeholder="5"><br>

        <label for="resp3">Respuesta 3</label><br>
        <input type="text" id="resp3" placeholder="8"><br>

        <label for="resp4">Respuesta 4</label><br>
        <input type="text" id="resp4" placeholder="9"><br>

        <label for="respCorrecta">Respuesta Correcta</label><br>
        <input type="text" id="respCorrecta" placeholder=""><br>

        <label for="difficulty">Difficulty</label><br>
        <select name="difficulty" id="difficulty">
            <option value="Easy">Facil</option>
            <option value="Average">Media</option>
            <option value="Hard">Dificil</option>
          </select>
        <button type="sub" class="slide-btn Sbutton" id="submit">Submit</button>
    </form>
